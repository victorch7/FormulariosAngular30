<form (ngSubmit)="addMessage()">
    <label class="form-control"> Ingrese un mensaje </label>
    <input type="text" class="form-control" placeholder="Ingrese mensaje" name="mensaje" [(ngModel)]="message">
    <button class="btn btn-dark mt-2 mb-4">Agregar</button>
</form>
